
<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cadastro — ONG/Projeto</title>
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<div class="container">
  <header class="site-header">
    <div class="logo"><img src="assets/img/logo_ong.jpeg" alt="Logo da ONG" class="logo"> <strong>ONG/Projeto</strong></div>
    <nav class="primary">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="card">
      <h1>Cadastro de Voluntário / Doador</h1>
      <p>Preencha o formulário abaixo para participar de nossos projetos.</p>
      <form>
        <div class="form-row">
          <label for="nome">Nome completo *</label>
          <input id="nome" name="nome" type="text" required>
        </div>
        <div class="form-row">
          <label for="email">E-mail *</label>
          <input id="email" name="email" type="email" required>
        </div>
        <div class="form-row">
          <label for="cpf">CPF *</label>
          <input id="cpf" name="cpf" type="text" required placeholder="000.000.000-00">
        </div>
        <div class="form-row">
          <label for="cep">CEP</label>
          <input id="cep" name="cep" type="text" placeholder="00000-000">
        </div>
        <div class="form-row">
          <label for="perfil">Perfil</label>
          <select id="perfil" name="perfil">
            <option value="voluntario">Voluntário</option>
            <option value="doador">Doador</option>
            <option value="ambos">Ambos</option>
          </select>
        </div>
        <div class="form-row">
          <button type="submit">Enviar Cadastro</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">© 2025 ONG/Projeto</footer>
</div>
<script src="assets/js/scripts.js" defer></script>
</body>
</html>
